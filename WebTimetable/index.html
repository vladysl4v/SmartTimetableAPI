<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>WebTimetable</title>
    <link rel="icon" type="image/jpg" href="/img/favicon.ico">
  </head>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 col">
          <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
            <div class="card-body py-4 px-4 px-md-5 tall">
                <h2 class="text-center">Розклад занять на <span id="currentDate"></span></h2>
                <div class="btn-container alert alert-secondary mt-4 d-flex justify-content-center">
                    <button id="yesterday" class="btn btn-primary nav-btn mx-1">Учора</button>
                    <button id="today" class="btn btn-primary nav-btn mx-1">Сьогодні</button>
                    <button id="tomorrow" class="btn btn-primary nav-btn mx-1">Завтра</button>
                    <input id="select-date" class="btn btn-primary nav-btn mx-1" type="date"/>
                </div>
                <div>
                    <table class="table text-center">
                        <thead>
                        <tr>
                            <th>Світло</th>
                            <th>Час навчання</th>
                            <th>Дисципліна</th>
                            <th>Тип заняття</th>
                            <th>Аудиторія</th>
                            <th>Викладач</th>
                        </tr>
                        </thead>
                        <tbody id="scheduleBody"></tbody>
                    </table>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
